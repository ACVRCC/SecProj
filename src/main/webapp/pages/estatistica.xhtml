<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">




<ui:composition template="/template/common/templateLayout.xhtml">

	<ui:define name="content">
		<div class="statTable">
			<table border="1" cellpadding="1" cellspacing="2" border-radius="10px"
				summary="Operator Statistics">
				<caption>Operator Statistics</caption>
				<tr>
					<th>Operation</th>
					<th>Number of Hits</th>

				</tr>
				<tr>
					<td><h:outputText value="Operação soma (+)" /></td>
					<td><h:outputText value="#{statistic.countPlus}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Operação subtração (-) " /></td>
					<td><h:outputText value="#{statistic.countMinus}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Operação multiplicação (x)" /></td>
					<td><h:outputText value="#{statistic.countTimes}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Operação divisão (/)" /></td>
					<td><h:outputText value="#{statistic.countDivide}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Seno" /></td>
					<td><h:outputText value="#{statistic.countSin}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Co-Seno" /></td>
					<td><h:outputText value="#{statistic.countCos}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Tangente" /></td>
					<td><h:outputText value="#{statistic.countTan}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Inverso Seno" /></td>
					<td><h:outputText value="#{statistic.countASin}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Inverso Co-Seno" /></td>
					<td><h:outputText value="#{statistic.countACos}" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Inverso Tangente" /></td>
					<td><h:outputText value="#{statistic.countATan}" /></td>

				</tr>

				<tr>
					<td><h:outputText value="Raiz Quadrada" /></td>
					<td><h:outputText value="#{statistic.countSqrt}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Raiz Cubica" /></td>
					<td><h:outputText value="#{statistic.countCbrt}" /></td>
				</tr>

				<tr>
					<td><h:outputText value="Quadrado" /></td>
					<td><h:outputText value="#{statistic.countSqr}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Potência" /></td>
					<td><h:outputText value="#{statistic.countPow}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Valor Absoluto" /></td>
					<td><h:outputText value="#{statistic.countAbs}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Exponencial" /></td>
					<td><h:outputText value="#{statistic.countExp}" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Logaritmo" /></td>
					<td><h:outputText value="#{statistic.countLog}" /></td>
				</tr>

			</table>





		</div>

	</ui:define>
</ui:composition>
</html>
