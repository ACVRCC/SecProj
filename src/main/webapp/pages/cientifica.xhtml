<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">



<ui:composition template="/template/common/templateLayout.xhtml">


	<ui:define name="content">


		<h:form>


			<div class="display">
				<div class="displaytop">
					<h:outputText value="#{calculator.ecra}" />
				</div>
				<div class="displaybottom">
					<h:outputText value="#{calculator.result}" />
				</div>

			</div>
			<div class="history">
				<h:dataTable id="histTable" value="#{historic.items}" var="var" 
				styleClass="hist-table"
    			headerClass="hist-table-header"
    			rowClasses="hist-table-odd-row,hist-table-even-row" 
    		 cellpadding="8">
    		 <f:facet name="header">
					Histórico
				</f:facet>
					<p></p>

					<h:column>
						<f:facet name="header">Expressão</f:facet>
						<h:commandLink
							action="#{calculator.insertEcraHistoric(var,'ecraHistoric')}"
							value="#{var.ecraHistoric}" />
					</h:column>

					<h:column>
						<f:facet name="header">Resultado</f:facet>
						<h:commandLink
							action="#{calculator.insertResultHistoric(var,'resultHistoric')}"
							value="#{var.resultHistoric}" />
					</h:column>

				</h:dataTable>

			</div>

			<div class="keys">
				<p></p>
				<h:commandButton id="plus" value="+" class="buttonopr"
					actionListener="#{calculator.keyOperator}" />
				<h:commandButton id="divide" value="/" class="buttonopr"
					actionListener="#{calculator.keyOperator}" />
				<h:commandButton id="times" value="*" class="buttonopr"
					actionListener="#{calculator.keyOperator}" />
				<h:commandButton id="minus" value="-" class="buttonopr"
					actionListener="#{calculator.keyOperator}" />
				<p></p>
				<h:commandButton id="num7" value="7" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="num8" value="8" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="num9" value="9" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="memo" value="M+" class="buttonfunc"
					actionListener="#{calculator.keyMemo}" />
				<p></p>
				<h:commandButton id="num4" value="4" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="num5" value="5" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="num6" value="6" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="clear" value="C" class="buttonfunc"
					actionListener="#{calculator.keyClear}" />
				<p></p>
				<h:commandButton id="num1" value="1" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="num2" value="2" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="num3" value="3" class="button"
					actionListener="#{calculator.key}" />
				<h:commandButton id="clearEntry" value="CE" class="buttonfunc"
					actionListener="#{calculator.keyClearEntry}" />

				<p></p>
				<h:commandButton id="dot" value="." class="buttonopr"
					actionListener="#{calculator.keyDot}" />
				<h:commandButton id="num0" value="0" class="button"
					actionListener="#{calculator.keyZero}" />
				<h:commandButton id="memoCl" value="MC" class="buttonfunc"
					actionListener="#{calculator.keyMemoCl}" />
				<h:commandButton id="memoMr" value="MR" class="buttonfunc"
					actionListener="#{calculator.keyMemoMr}" />
				<p></p>

				<h:commandButton id="DEL" value="DEL" class="buttonequals"
					actionListener="#{calculator.keyDelete}" />
				<h:commandButton id="equals" value="=" class="buttonequals"
					actionListener="#{calculator.keyEquals}" />

			</div>


			<div class="keysscience">
				<p></p>
				<h:commandButton id="openParent" value="(" class="buttonopr"
					actionListener="#{calculator.key}" />
				<h:commandButton id="closeParent" value=")" class="buttonopr"
					actionListener="#{calculator.key}" />
				<p></p>
				<h:commandButton id="e" value="e" class="buttonopr"
					actionListener="#{calculator.key}" />
				<h:commandButton id="pi" value="&#960;" class="buttonopr"
					actionListener="#{calculator.key}" />
				<p></p>
				<h:commandButton id="exp" value="e&#739;" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="log" value="log" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<p></p>
				<h:commandButton id="sqrt" value="&radic;" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="cubicRoot" value="&#8731;" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<p></p>
				<h:commandButton id="square" value="x&#178;" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="pow" value="x&#696;" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<p></p>
				<h:commandButton id="absolute" value="abs" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="factorial" value="n!" class="buttonopr"
					actionListener="#{calculator.keyFunction}" />

			</div>

			<div class="keysscience">
				<p></p>
				<div class="p1">Radian Trigonometric</div>
				<p></p>
				<h:commandButton id="sin" value="sin" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="cos" value="cos" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="tan" value="tan" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<p></p>
				<h:commandButton id="invSin" value="inv sin" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="invCos" value="inv cos" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="invTan" value="inv tan" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<p></p>
				<div class="p1">Degree Trigonometric</div>
				<p></p>
				<h:commandButton id="sind" value="sin" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="cosd" value="cos" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="tand" value="tan" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<p></p>
				<h:commandButton id="asind" value="inv sin" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="acosd" value="inv cos" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
				<h:commandButton id="atand" value="inv tan" class="buttonfunc"
					actionListener="#{calculator.keyFunction}" />
			</div>



		</h:form>
	</ui:define>
</ui:composition>
</html>
