<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
   <h:form>
<div>
<h:commandButton id="num0" value="0"  actionListener="#{calculator.keyZero}"/> 
<h:commandButton id="num1" value="1"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num2" value="2"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num3" value="3"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num4" value="4"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num5" value="5"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num6" value="6"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num7" value="7"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num8" value="8"  actionListener="#{calculator.key}"/> 
<h:commandButton id="num9" value="9"  actionListener="#{calculator.key}"/>
<h:commandButton id="dot" value="." actionListener="#{calculator.keyDot}" /> 

</div>
<div>

<h:commandButton id="plus" value="+"  actionListener="#{calculator.keyOperator}"/> 
<h:commandButton id="minus" value="-"  actionListener="#{calculator.keyOperator}"/> 
<h:commandButton id="times" value="*"  actionListener="#{calculator.keyOperator}"/> 
<h:commandButton id="divide" value="/"  actionListener="#{calculator.keyOperator}"/> 
<h:commandButton id="equals" value="="  actionListener="#{calculator.keyEquals}"/> 
<h:commandButton id="clearEntry" value="CE"  actionListener="#{calculator.keyClearEntry}"/>
<h:commandButton id="clear" value="C"  actionListener="#{calculator.keyClear}"/>
<h:commandButton id="memo" value="M+"  actionListener="#{calculator.keyMemo}"/>
<h:commandButton id="memoCl" value="MC"  actionListener="#{calculator.keyMemoCl}"/>
<h:commandButton id="memoMr" value="MR"  actionListener="#{calculator.keyMemoMr}"/>

 
</div>
<div>
<h:outputText value="#{calculator.ecra}" />
</div>
<h:outputText value="#{calculator.result}" />
<div>
<h:outputText value="#{calculator.memory}" />
</div>
</h:form>

</html>
